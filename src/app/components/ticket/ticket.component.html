<mat-card class="example-card" (click)="onClick()">
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>

    <mat-card-subtitle>
      <div>
        <span *ngFor="let tag of tags" class="tag-{{ tag }}"
          >{{ tag | titlecase }}
        </span>
      </div>
      <div class="icon-text">
        <mat-icon
          aria-hidden="false"
          aria-label="Calendar icon"
          fontIcon="calendar_month"
        ></mat-icon>
        <p>
          {{ creationDate | date : "dd/mm/YYYY" }}
        </p>
      </div>
      <div class="icon-text">
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon="person"
        ></mat-icon>
        <p>{{ assignee }}</p>
      </div>
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content> </mat-card-content>
  <mat-card-actions> </mat-card-actions>
</mat-card>
